{% extends "layout.html" %}
{% block title %} Add New Student {% endblock %}
{% block main %}
<h1 class="text-center" style="padding-top:0px;">Add New Student</h1>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/new" method="post">
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" class="form-control w-75 mx-auto" required/>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Short Name:</label>
                    <input type="text" id="name" name="name" class="form-control w-75 mx-auto" required/>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <select id="gender" name="gender" class="form-select w-75 mx-auto" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="grade" class="form-label">Grade:</label>
                    <input type="text" id="grade" name="grade" class="form-control w-75 mx-auto" required/>
                </div>

                <div class="mb-3">
                    <label for="section" class="form-label">Section:</label>
                    <input type="text" id="section" name="section" class="form-control w-75 mx-auto" required/>
                </div>

                <div class="mb-3">
                    <label for="birth_date" class="form-label">Date of Birth:</label>
                    <input type="date" id="birth_date" name="birth_date" class="form-control w-75 mx-auto" required/>
                </div>
                <div class="mb-3">
                    <label for="house" class="form-label">House (1, 2, or 3):</label>
                    <input type="number" id="house" name="house" min="1" max="3" class="form-control w-75 mx-auto" required/>
                </div>
                <button class="btn btn-success" type="submit">Add Student</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
