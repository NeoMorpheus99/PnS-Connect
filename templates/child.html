<div class="card" style="width: 800px">
  <img class="card-img-top" src="static/matpat.png" alt="Card image" />
  <div class="card-body">
    <h4 class="card-title">{{ child.fullname }}</h4>
    <div class="card-text row">
      <div class="col-6">Grade: {{ child.grade }}</div>
      <div class="col-6">Section: {{ child.section }}</div>
    </div>
    <a href="#" class="btn btn-primary">See Profile</a>
  </div>
</div>
